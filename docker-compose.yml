version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: shinobi-postgres
    environment:
      POSTGRES_USER: shinobi
      POSTGRES_PASSWORD: shinobi
      POSTGRES_DB: my_rust_shinobi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shinobi -d my_rust_shinobi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

